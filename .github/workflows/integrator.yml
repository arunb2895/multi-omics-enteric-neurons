name: Integrator Demo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scikit-learn
      - name: Run integrator demonstration
        run: |
          python -c "from src.multiomics_integrator import demo; latent, integrator = demo(n_samples=10, random_state=42); print('Demo latent shape:', latent.shape)"
